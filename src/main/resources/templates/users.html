<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
<h2>유저 목록</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.loginId}"></td>
        <td>
            <button class="btn permit-btn"
                    th:onclick="|permitWriteWebLink(${user.id}, ${weblink_id})|">
                쓰기 권한 부여 (읽기 포함)
            </button>
            <button class="btn permit-btn"
                    th:onclick="|permitReadWebLink(${user.id}, ${weblink_id})|">
                읽기 권한 부여
            </button>

            <button class="btn permit-btn"
                    th:onclick="|revokeWriteWebLink(${user.id}, ${weblink_id})|">
                쓰기 권한 해제
            </button>
            <button class="btn permit-btn"
                    th:onclick="|revokeReadWebLink(${user.id}, ${weblink_id})|">
                읽기 권한 해제 (쓰기 포함)
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script src="/js/users.js"></script>
</html>
